<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <title>Registration Page</title>

</head>

<body>

<!-- Header from bootstrap -- class identifies styling for dark background light text-->
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <!-- Flex Content for navigation buttons in the header -->
      <!-- align items center so that the buttons are equally spaced vertically in the header -->
      <!-- justify content to create equal spacing between the buttons -->
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <!-- list of buttons for navigation -->
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="btn btn-outline-light me-2">Home</a></li>
          <li><a href="#" class="btn btn-outline-light me-2">Map</a></li>
          <li><a href="#" class="btn btn-outline-light me-2">Upload</a></li>
        </ul>
        <!-- Registration button at the end of the header -->
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login / Sign-up</button>
        </div>
      </div>
    </div>
  </header>
  <!-- Created separate section for registration form -->
  <section class="vh-100 gradient-custom">
    <!-- container class for registration form with specified depth and height -->
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>
                <!-- first row content entries -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <!-- input form content, first name form entry -->
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">
                    <!-- still in first row, surname entry -->
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>

                  </div>
                </div>
                <!-- Second row content -->
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <!-- datepicker class for bootsrap styling -- input type is date to provide a simple date picker ui-->
                    <div class="form-outline datepicker w-100">
                      <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">Birthday</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <h6 class="mb-2 pb-1">Gender: </h6>
                    <!-- Radio buttons added in the second row for easy selection of gender -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                    <!-- form check inline to keep all radio buttons aligned properly in the form -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>

                  </div>
                </div>
                <!-- 3rd row entries -->
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <!-- email entry form -->
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <!-- phone number entry form, type of input telephone -->
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                      <!-- label is the placeholder/description for user intructions -->
                    </div>

                  </div>
                </div>
                <!-- last row password entry -->
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <!-- the password type hides characters being typed for privacy reasons -->
                      <input type="password" id="passwordInput" class="form-control form-control-lg" />
                      <label class="form-label" for="passwordInput">password</label>
                    </div>
                  </div>
                </div>
                <!-- submit button, currently unlinked since there is no script -->
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer placegolder -->
  <footer class="footer py-3 bg-dark">
    <div class="container">
      <span class="text-white"></span>
    </div>
  </footer>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
</body>



</html>
